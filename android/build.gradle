buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:YOUR_GRADLE_VERSION"  // Replace YOUR_GRADLE_VERSION with the actual version
        classpath "com.facebook.react:react-native-gradle-plugin:YOUR_PLUGIN_VERSION"  // Replace YOUR_PLUGIN_VERSION with the actual version
        classpath "com.google.gms:google-services:4.4.0"
    }
}
